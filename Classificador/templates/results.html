<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>Results</title>
  </head>
  <body class="body-results">
    <nav>
      <a href="{{url_for('home')}}">Voltar</a>
    </nav>
    <h2 class="h2-result">{{clf_name}}</h2>
    <div class="results-container">
      <div>
        <label for="accuracy">ACURACIA</label>
        <input type="text" name="accuracy" value="{{accuracy}}" />
        <label for="f1score">F1-SCORE</label>
        <input type="text" name="f1score" value="{{f1_score}}" />
      </div>
      <div>
        <img
          src="{{url_for('static', filename='graficos/' + url_img)}}"
          alt="Meu Grafico"
        />
      </div>
    </div>
  </body>
</html>
